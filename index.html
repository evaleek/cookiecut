<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieCut</title>
</head>
<body>
    <input type="file" id="userImage" accept="image/*">
    <script>
        const imageUpload = document.getElementById("userImage");
        imageUpload.addEventListener("change", onImageUpload);

        function onImageUpload() {
            const len = this.files.length;
            if (len == 1) {
                const file = this.files[0];
                if (file.type.startsWith("image/")) {
                    console.info("file is image");
                }
            } else if (len > 1) {
                console.error("unexpected file upload count " + len);
            }
        }
    </script>
</body>
</html>
